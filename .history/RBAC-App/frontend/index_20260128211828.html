<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Test</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 90%; margin: 10px 0; padding: 8px; }
        button { width: 100%; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Auth Master</h3>
        <input type="text" id="name" placeholder="Name (for Register)">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth('register')">Register</button>
        <button style="margin-top:5px" onclick="handleAuth('login')">Login</button>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
