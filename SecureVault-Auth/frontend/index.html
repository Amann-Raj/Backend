<html>
<head>

<body>

        <h2 id="title">Login</h2>

        <input type="email" id="email" placeholder="Email">

        <p onclick="toggleMode()" id="toggleText">Naya account? Signup karein</p>
    </div>

    <div id="dashboard" class="hidden">
        <h2>Welcome, <span id="userDisp"></span>! âœ…</h2>
        <p>Aapka Token: <small id="tokenDisp"></small></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
